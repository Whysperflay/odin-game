<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Odin</title>
        <link rel="stylesheet" type="text/css" href="odin.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="odin.js"></script>
    </head>
    <body>
        <main>
            <div id="ecranPseudo" class="ecran-centre">
                <div class="carte-pseudo">
                    <h1>Jeu ODIN</h1>
                    <div class="form-groupe">
                        <label for="inputPseudo">Entrez votre pseudo</label>
                        <input type="text" id="inputPseudo" placeholder="Pseudo (max 20 caractères)" maxlength="20" autocomplete="off" />

                        <div class="label-choix">Type de partie</div>

                        <div id="choixTypePartie">
                            <label for="choixPoints" class="bouton-type-partie">
                                POINTS
                                <input type="radio" name="typePartie" id="choixPoints" />
                            </label>
                            <label for="choixManches" class="bouton-type-partie">
                                MANCHES
                                <input type="radio" name="typePartie" id="choixManches" />
                            </label>
                        </div>

                        <div id="choixLongueurPartie"></div>
                    </div>

                    <button id="btnDemarrer">Démarrer la partie</button>
                </div>
            </div>
        </main>
        <footer>Fait par Elyess et Mathias</footer>
    </body>
</html>
